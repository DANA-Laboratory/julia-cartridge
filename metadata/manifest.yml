Name: julia
Cartridge-Short-Name: julia
Cartridge-Version: '0.0.1'
Display-Name: "Julia Cartridge"
Description: "julia cartridge"
Source-Url: https://github.com/ivandavid77/julia-cartridge.git
Cartridge-Vendor: ivandavid
Version: '0.3.10'
Categories:  
  - service
  - web_framework
Provides:
  - julia
  - julia-v0.3.10
Endpoints:
  - Private-IP-Name: HTTP_IP
    Private-Port-Name: HTTP_PORT
    Private-Port: 8080
    Public-Port-Name: HTTP_PROXY_PORT
    Protocols: [http]
    Options: 
      primary: true 
    Mappings:
      - Frontend: ""
        Backend: ""
        Options:
          websocket: false
  - Private-IP-Name: WS_IP
    Private-Port-Name: WS_PORT
    Private-Port: 8081
    Public-Port-Name: WS_PROXY_PORT
    Protocols: [ws]
    Options: 
      primary: true 
    Mappings:
      - Frontend: ""
        Backend: ""
        Options:
          websocket: true
Scaling:
  Min: 1
  Max: -1
Metrics:
  - uptime
